<section class="bg-main-light w-75 m-auto p-5 rounded-3 mt-5">
    <div class="container">
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="item mb-4">
        <label for="email" class="py-1">Email :</label>
        <input required id="email" type="email" class="form-control" formControlName="email">

        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.touched  && loginForm.get('email')?.errors">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is requierd.</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Invalid Email.</p>
        </div>
    </div>

    <div class="item  mb-4">
        <label for="password" class="py-1">password : </label>
        <input required id="password" type="password" class="form-control" formControlName="password">
        <p class="fw-bolder py-2" role="button" routerLink="/verify" >Forget your password ?</p>
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.touched  && loginForm.get('password')?.errors">
            <p *ngIf="loginForm.get('password')?.getError('required')">Password is requierd.</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">Enter a combination at least 8 numbers ,letters and punctuation marks (such as ! and &)</p>
        </div>
    </div>
    <div class="form-btn">
        <button [disabled]="loginForm.invalid" type="submit" class="main-btn mt-4 ">Login <i class="fa-solid fa-spinner fa-spin" *ngIf="spinnerloading" ></i></button>
        <p class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</p>
    </div>
</form>
</div>
</section>
