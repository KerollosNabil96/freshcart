<section class="rounded shadow w-75 mx-auto p-3 pg-main-light mt-5">
    <h1>My wish list :</h1>
    <div class="container">
        <div class="row border-bottom" *ngFor="let item of wishData">
            <div class="col-md-2 my-2">
                <img [src]="item.imageCover" class="w-100" alt="">
            </div>
            <div class="col-md-10 d-flex justify-content-between align-items-center"  >
                <div>
                    <h2 class="pt-2">{{item.title}}</h2>
                    <p class="text-main">price : {{item.price}} EGP</p>
                    <button class="fas fa-trash-can btn text-danger p-0 m-0" role="button" (click)="deleteWishItem(item.id)" > <span class="px-1 fs-6">Remove</span></button>
                </div>
                <div class="d-flex">
                    <button class="btn btn-sm border mx-1 btn-outline-success py-2 rounded-2">Add to Card</button>
                </div>

            </div>
        </div>
    </div>
</section>
